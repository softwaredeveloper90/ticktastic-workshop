<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ticktastic</title>

		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body>

		<header class="page-header">
			<div class="container">
				<h1>Ticktastic</h1>
			</div>
		</header>

		<div class="container">
			<div class="row">
				<section class="col-md-8">
	
					<form action="" method="post" class="main-form" id="ticket-form">
						<h2 class="main-form__title">Submit a ticket</h2>
						<p><small>Or don't. I'm not your supervisor!</small></p>

						<div class="form-group">
							<label class="contol-label" for="name">Your name</label>
							<input class="form-control" type="text" name="name" id="name" required>
						</div>

						<div class="form-group">
							<label class="contol-label" for="department">Department</label>
							<select class="form-control" name="department" id="department" required>
								<option value="">Please choose a department</option>
								<option value="accounts">Accounts</option>
								<option value="sales">Sales</option>
								<option value="it">IT</option>
								<option value="hr">HR</option>
							</select>
						</div>

						<div class="form-group">
							<label class="contol-label" for="email">Your email</label>
							<input class="form-control" type="email" name="email" id="email" required>

						<div class="form-group">
							<label class="contol-label" for="phone number">Your telephone number (or extension)</label>
							<input class="form-control" type="telephone" name="phone number" id="phone number">
						</div>

						<div class="form-group">
							<label class="contol-label" for="priority">Ticket priority</label>
							<select class="form-control" name="priority" id="priority" required>
								<option value="">Please select the importance of your problem</option>
								<option value="annoyance">Important</option>
								<option value="trivial">Priority</option>
								<option value="dont-worry">Critical</option>
								<option value="overblown">Immediate fix required - business interuppted</option>
								<option value="potential-issue">I think I will actually die as a direct result of this problem</option>
							</select>
						</div>

						<div class="form-group">
							<label class="contol-label" for="issue">Details of your issue</label>
							<label class="contol-label" for="issue">Please provide as much detail as possible</label>
							<textarea class="form-control" name="issue" id="issue" required></textarea>
						</div>

						<div class="form-group">
							<input class="btn btn--block" type="submit" value="Report issue">
						</div>			

					</form>
				</section>


				<section class="col-md-4 existing-tickets ">

					<h2 class="existing-tickets__title">Existing tickets</h2>

					<ul class="ticket-list" id="ticket-list">
						<!-- <li class="ticket-list__item">
							<h4 class="ticket-list__title">HELP!!</h4>
							<span class="ticket-list__user">Sami</span> 
						</li> -->
					</ul>
				</section>
			</div>
		</div>
	<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
	</body>
</html>
